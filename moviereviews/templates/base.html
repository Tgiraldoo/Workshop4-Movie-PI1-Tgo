<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Movies{% endblock %}</title>

    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">

                <img src="{% static 'images/home.png' %}" alt="Logo" width="30" height="30" class="me-2">
                Movies
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'news' %}">News</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'statistics' %}">Statistics</a>
    </li>
    <li class="nav-item">
    <a class="nav-link" href="{% url 'recommend' %}">Recommend</a>
</li>

</ul>

<ul class="navbar-nav ms-auto">
    {% if user.is_authenticated %}
        <li class="nav-item">
            <span class="nav-link">Hello, {{ user.username }}</span>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
        </li>
    {% endif %}
</ul>

            </div>
        </div>
    </nav>


    <div class="container my-4">
        {% block content %}
        {% endblock content %}
    </div>

    <footer class="text-center text-lg-start bg-light text-muted mt-4">
        <div class="container">
            <div class="row">
                <div class="text-center p-4">
                    <h6>© 2025 Copyright - Tomás Giraldo</h6>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
